<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Swack Login</title>
    <script src="js/jquery-3.2.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">

</head>
<body>
<div class="container">
        <div class="row">
            <div class="col-md-6">
                <h3>Swackにログイン</h3>
                メールアドレスとパスワードを入力してください。
                <form action="LoginServlet" method="post">
                <div class="div-control">
                    <input type="email" name="mailad" placeholder="メールアドレス" class="input-control">
                </div>
				<div class="div-control">
                    <input type="password" name="password" placeholder="パスワード" class="input-control">
                 </div>
                 <div class="div-control">
                    <input type="submit" value="ログイン" class="input-control">
                 </div>
                 <div class="div-control">
                    <input type="checkbox" class="input-control">
                    ログイン情報を記憶する。
                  </div>
                </form>
            </div>
            <div class="col-md-6">
                <h3>新規会員登録</h3>
                氏名、メールアドレス、パスワードを入力してください。
                <form action="CreateAccountServlet" method="post">
                <div class="div-control">
                    <input type="text" name="username" placeholder="氏名" class="input-control">
                 </div>
                <div class="div-control">
                   <input type="email" name="mailad" placeholder="メールアドレス" class="input-control">
                 </div>
                 <div class="div-control">
                    <input type="password" name="password" placeholder="パスワード" class="input-control">
                 </div>
                <div class="div-control">
                    <input type="submit" value="参加する" class="input-control">
                  </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
